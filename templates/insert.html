{% extends "base.html" %}
{% block content %}
<h2>Insert Data</h2>
<form method="post">
    <label>Table Name:</label><input type="text" name="table" required><br>
    <label>Columns (comma-separated):</label><input type="text" name="columns" required><br>
    <label>Values (comma-separated):</label><input type="text" name="values" required><br>
    <button type="submit">Insert</button>
</form>
{% endblock %}
